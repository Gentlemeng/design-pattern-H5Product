<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="email=no,telephone=no" />
    <meta name="x5-orientation" content="portrait">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title></title>
    <script>
        if (!(/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent))) {
            window.location.href = "http://www.tjresearch.cn";
        }
        function token() {
            var time = 1000 * 60 * 15;
            var sessionData = sessionStorage.getItem("Authentication");
            if (sessionData == null || JSON.parse(sessionData).data == undefined) {
                if (window.location.href.split("token=").length == 1) {
                    sessionStorage.removeItem("Authentication");
                } else {
                    sessionStorage.removeItem("Authentication");
                    sessionStorage.setItem("Authentication", JSON.stringify({
                        data: parseURL(window.location.href).token,
                        time: new Date().getTime()
                    }));
                    window.location.href = getUrlParam(window.location.href);
                }
            } else if (new Date().getTime() - JSON.parse(sessionData).time > time) {
                sessionStorage.removeItem("Authentication");
                sessionStorage.setItem("Authentication", JSON.stringify({
                    data: parseURL(window.location.href).token,
                    time: new Date().getTime()
                }));
                window.location.href = getUrlParam(window.location.href);
            }
        }
        //获取url中的参数
        function parseURL(url) {
            var urlCopy = url.replace(/\&amp;/g, "&").split("?")[1];
            var res = {};
            if (urlCopy) {
                var para = urlCopy.split("&");
                var len = para.length;
                var arr = [];
                for (var i = 0; i < len; i++) {
                    arr = para[i].split("=");
                    res[arr[0]] = decodeURI(decodeURI(arr[1]))
                }
            }
            return res;
        };
        // 切token
        function getUrlParam(param) {
            var aa = parseURL(param),
                url = param.split("?")[0],
                paramString = "?";
            delete aa.token;
            if (Object.keys(aa) == 1) {
                Object.keys(aa).forEach(function (v) {
                    paramString = paramString + v + "=" + aa[v];
                })
            } else {
                for (var i = 0; i < Object.keys(aa).length; i++) {
                    if (i == Object.keys(aa).length - 1) {
                        paramString = paramString + Object.keys(aa)[i] + "=" + aa[Object.keys(aa)[i]];
                    } else {
                        paramString = paramString + Object.keys(aa)[i] + "=" + aa[Object.keys(aa)[i]] + "&";
                    }
                }
            }
            if (paramString != "?") {
                url += paramString;
            }
            return url;
        }
        token();
    </script>
    <!-- 公用css -->
    <link rel="stylesheet" href="./../../assets/css/common/reset.css">
    <link rel="stylesheet" href="./../../assets/css/common/base.css">
    <link rel="stylesheet" href="./../../assets/css/dist/dialog.css">
    <link rel="stylesheet" href="./../../assets/css/dist/mobileSelect.css">
    <link rel="stylesheet" href="./../../assets/css/Secondary_page/info.css">
</head>

<body>
    <!-- container st -->
    <div class="container">
        <div class="main">
            <div class="scroller">
                <div class="banner">
                    <div class="back"></div>
                </div>
                <div class="content">
                    <ul class="info_ul">
                        <li class="pic">
                            <span>更换头像</span>
                            <div class="rightList">

                                </div>
                                <img class="arrow" src="./../../assets/images/myself/arrow.png" alt="更多">
                            </div>
                        </li>
                        <li>
                            <span>昵称</span>
                            <div class="rightList">
                                <div class="tip userNickName" name="userNickName">点击修改昵称</div>
                                <img class="arrow" src="./../../assets/images/myself/arrow.png" alt="更多">
                            </div>
                        </li>
                        <li>
                            <span>年龄</span>
                            <div class="rightList">
                                <div class="tip userAge" name="userAge">请选择年龄</div>
                                <img class="arrow" src="./../../assets/images/myself/arrow.png" alt="更多">
                            </div>
                        </li>
                        <li>
                            <span>性别</span>
                            <div class="rightList">
                                <div class="tip userGender" name="userGender">请选择性别</div>
                                <img class="arrow" src="./../../assets/images/myself/arrow.png" alt="更多">
                            </div>
                        </li>
                        <li>
                            <span>城市</span>
                            <div class="rightList">
                                <div class="tip city" name="city">请选择城市</div>
                                <img class="arrow" src="./../../assets/images/myself/arrow.png" alt="更多">
                            </div>
                        </li>
                        <li>
                            <span>学历</span>
                            <div class="rightList">
                                <div class="tip userEducation" name="userEducation">请选择学历</div>
                                <img class="arrow" src="./../../assets/images/myself/arrow.png" alt="更多">
                            </div>
                        </li>
                        <li>
                            <span>行业</span>
                            <div class="rightList">
                                <div class="tip userIndustry" name="userIndustry">请选择行业</div>
                                <img class="arrow" src="./../../assets/images/myself/arrow.png" alt="更多">
                            </div>
                        </li>
                        <li>
                            <span>邮箱</span>
                            <div class="rightList">
                                <div class="tip userEmail" name="userEmail">点击修改邮箱</div>
                                <img class="arrow" src="./../../assets/images/myself/arrow.png" alt="更多">
                            </div>
                        </li>
                    </ul>
                    <button class="commit">保存修改</button>
                </div>
            </div>
        </div>
    </div>
    <!--移动端适配-->

    <script src="./../../assets/js/dist/dialog.js"></script>
    <script src="./../../assets/js/dist/mobileSelect.js"></script>
    <script type="text/javascript" src="./../../assets/js/common/common.js"></script>

</body>

</html>
